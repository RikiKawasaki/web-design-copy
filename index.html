<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <section class="header__section--top">
        <a href="#">
          <img
            src="./img/header_logo.png"
            alt="header-logo"
            class="header-logo"
            width="92"
            height="40"
          />
        </a>
        <div class="header--humburger">🍔</div>
        <nav class="header__navigation--menu">
          <p class="header__paragraph--menu-item--position">
            <a href="#" class="header__anchor--menu-item">企業理念</a>
          </p>
          <p class="header__paragraph--menu-item--position">
            <a href="#" class="header__anchor--menu-item">施工事例</a>
          </p>
          <p class="header__paragraph--menu-item--position">
            <a href="#" class="header__anchor--menu-item">採用情報</a>
          </p>
          <p class="header__paragraph--menu-item--position">
            <a href="#" class="header__anchor--menu-item">お問い合わせ</a>
          </p>
        </nav>
      </section>
      <p class="header__paragraph--title">街を作る。未来を作る。</p>
    </header>
    <main class="main">
      <section class="main__section--blog">
        <p class="main__paragraph--notice">お知らせ</p>
        <table class="main__table--article">
          <tr class="main__table-row--article">
            <th class="main__table-header--article">
              <span class="main__span--time">2020.11.10</span>
              <span class="main__span--notice">お知らせ</span>
            </th>
            <td class="main__table-data--article">
              本社打合せ室が完成しました。
            </td>
          </tr>
          <tr class="main__table-row--article">
            <th class="main__table-header--article">
              <span class="main__span--time">2020.11.10</span>
              <span class="main__span--notice">お知らせ</span>
            </th>
            <td class="main__table-data--article">
              【メディア掲載】住宅雑誌 2020年11月号
            </td>
          </tr>
          <tr class="main__table-row--article">
            <th class="main__table-header--article">
              <span class="main__span--time">2020.11.10</span>
              <span class="main__span--notice">お知らせ</span>
            </th>
            <td class="main__table-data--article">
              ホームページが完成しました。
            </td>
          </tr>
        </table>
      </section>
      <section class="main__section--case-study">
        <p class="main__paragraph--case-study-title">施工事例</p>
        <div class="main__div--case-study--article-all">
          <div class="main__div--case-study--item">
            <img
              src="./img/building1.png"
              alt="building1"
              class="main__img--house"
            />
            <p class="main__paragraph--name">M様邸新築工事</p>
            <p class="main__paragraph--place">埼玉県</p>
            <a href="#">
              <img src="./img/more.png" alt="more" width="300" height="50" />
            </a>
          </div>
          <div class="main__div--case-study--item">
            <img
              src="./img/building2.png"
              alt="building2"
              class="main__img--house"
            />
            <p class="main__paragraph--name">M様邸新築工事</p>
            <p class="main__paragraph--place">埼玉県</p>
            <a href="#">
              <img src="./img/more.png" alt="more" width="300" height="50" />
            </a>
          </div>
        </div>
        <p class="main__paragraph--anchor-position">
          <a href="#" class="main__anchor">施工実績一覧</a>
        </p>
      </section>
      <section class="main__section--img-all">
        <a href="#">
          <img
            src="./img/company.png"
            alt="company"
            class="main__img--company"
          />
        </a>
        <a href="#">
          <img
            src="./img/recruit.png"
            alt="recruit"
            class="main__img--company"
          />
        </a>
        <a href="#">
          <img
            src="./img/contact.png"
            alt="contact"
            class="main__img--company"
          />
        </a>
      </section>
    </main>
    <footer class="footer">
      <section class="footer__section--menu">
        <nav class="footer__navigation">
          <a href="#" class="footer__anchor--item">企業理念</a>
          <a href="#" class="footer__anchor--item">施工事例</a>
          <a href="#" class="footer__anchor--item">採用情報</a>
          <a href="#" class="footer__anchor--item">お問い合わせ</a>
        </nav>
        <div class="footer__img--position">
          <a href="#">
            <img
              src="./img/header_logo.png"
              alt="footer-logo"
              width="92"
              height="40"
            />
          </a>
        </div>
      </section>
      <p class="footer__paragraph--copyright">
        Copyright © 2020 Aono Corporation.
      </p>
    </footer>
  </body>
</html>
